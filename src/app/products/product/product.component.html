<div *ngIf="!loading">
  <div class="card mb-3 p-1" *ngIf="product">
    <div class="row">
      <div class="col-3">
        <img
          src="/assets/images/{{ product.imageUrl }}"
          alt=""
          class="img-fluid rounded-start"
        />
      </div>
      <div class="col-9">
        <div class="card-body">
          <h5 class="card-title">{{ product.name }}</h5>
        </div>
      </div>
    </div>
    <div class="row">
      <hr class="mt-2" />
      <div class="col-12 mt-3">
        <p class="card-text" [innerHTML]="product.description"></p>
      </div>
    </div>
  </div>
</div>

<div class="spinner-border text-primary" role="status" *ngIf="loading">
  <span class="visually-hidden">Loading...</span>
</div>
