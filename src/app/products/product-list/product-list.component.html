<div *ngIf="!loading">
  <div *ngIf="products.length > 0; else noProduct">
    <ng-template
      [ngTemplateOutlet]="productlist"
      [ngTemplateOutletContext]="{ products: products }"
    ></ng-template>
  </div>
</div>

<ng-template #noProduct>
  <div class="alert alert-warning">No Products</div>
</ng-template>

<ng-template #productlist let-products="products">
  <div *ngFor="let product of products">
    <div *ngIf="product.isActive" class="card mb-3 p-1">
      <div class="row">
        <div class="col-3">
          <img
            src="/assets/images/{{ product.imageUrl }}"
            alt=""
            class="img-fluid rounded-start"
          />
        </div>
        <div class="col-9">
          <div class="card-body">
            <h5 class="card-title">{{ product.name }}</h5>

            <a routerLink="/products/{{ product.id }}" class="btn btn-primary">
              Show Detail
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</ng-template>

<div class="spinner-border text-primary" role="status" *ngIf="loading">
  <span class="visually-hidden">Loading...</span>
</div>
