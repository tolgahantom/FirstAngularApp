<h3>Category Create</h3>

<form action="">
  <div class="mb-3">
    <label for="categoryName" class="form-label">Category Name</label>
    <input
      #categoryName
      type="text"
      name="categoryName"
      id="categoryName"
      class="form-control"
    />
  </div>

  <button
    type="button"
    class="btn btn-primary"
    (click)="crateCategory(categoryName)"
  >
    Save Category
  </button>
</form>
